<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(24, 1fr);
      width: 100vw;
      height: 100vh;
    }

    .pixel {
      background-color: white;
      border: 1px solid #eee;
      aspect-ratio: 1 / 1;
      transition: background-color 0.1s;
      touch-action: manipulation;
    }

    .pixel.on {
      background-color: black;
    }
  </style>
</head>
<body>

<div class="grid" id="pixelGrid"></div>

<script>
  const grid = document.getElementById('pixelGrid');
  const pixelsPerRow = 24;
  const rows = Math.ceil(window.innerHeight / (window.innerWidth / pixelsPerRow));
  const totalPixels = pixelsPerRow * rows;

  for (let i = 0; i < totalPixels; i++) {
    const pixel = document.createElement('div');
    pixel.classList.add('pixel');
    pixel.addEventListener('click', () => {
      pixel.classList.toggle('on');
    });
    grid.appendChild(pixel);
  }

  // Optional: Handle resizing
  window.addEventListener('resize', () => location.reload());
</script>

</body>
</html>
