<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Steve Crosby is a software designer in California, making interfaces at PSA and small apps at Internet Friends LLC.">
    <meta name="author" content="Steve Crosby">
    <title>Steve Crosby</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.2rem;
            background-color: white;
            overflow: hidden;
        }
        .content {
            max-width: 280px;
            position: absolute;
            cursor: grab;
        }
        a {
            color: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            opacity: 0.5;
        }
        svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Steve Crosby is a software designer in California, making interfaces at PSA and small apps at Internet Friends LLC.</p>
        <a href="https://www.internetfriends.tech" target="_blank">
            Internet Friends
            <svg xmlns="https://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M14.625 2.8125H11.25V3.9375H13.267L8.60225 8.60225L9.39775 9.39775L14.0625 4.733V6.75H15.1875V3.375V2.8125H14.625ZM6.75 3.9375C5.1967 3.9375 3.9375 5.1967 3.9375 6.75V11.25C3.9375 12.8033 5.1967 14.0625 6.75 14.0625H11.25C12.8033 14.0625 14.0625 12.8033 14.0625 11.25V7.875H12.9375V11.25C12.9375 12.182 12.182 12.9375 11.25 12.9375H6.75C5.81802 12.9375 5.0625 12.182 5.0625 11.25V6.75C5.0625 5.81802 5.81802 5.0625 6.75 5.0625H10.125V3.9375H6.75Z" fill="black"/>
            </svg>
        </a>
    </div>

    <script>
        const content = document.querySelector('.content');
        const originalX = window.innerWidth / 2 - content.offsetWidth / 2;
        const originalY = window.innerHeight / 2 - content.offsetHeight / 2;
        let posX = originalX, posY = originalY;
        let velocityX = 0, velocityY = 0;
        const friction = 0.98;
        const magnetStrength = 0.02;
        let isDragging = false;
        let offsetX, offsetY;

        content.style.left = `${originalX}px`;
        content.style.top = `${originalY}px`;

        content.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - posX;
            offsetY = e.clientY - posY;
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                posX = e.clientX - offsetX;
                posY = e.clientY - offsetY;
            }
        });

        window.addEventListener('mouseup', () => isDragging = false);

        function animate() {
            if (!isDragging) {
                velocityX += (originalX - posX) * magnetStrength;
                velocityY += (originalY - posY) * magnetStrength;
            }
            
            posX += velocityX;
            posY += velocityY;

            // Apply friction
            velocityX *= friction;
            velocityY *= friction;

            // Bounce off walls
            if (posX <= 0 || posX + content.offsetWidth >= window.innerWidth) {
                velocityX *= -1;
                posX = Math.max(0, Math.min(posX, window.innerWidth - content.offsetWidth));
            }
            if (posY <= 0 || posY + content.offsetHeight >= window.innerHeight) {
                velocityY *= -1;
                posY = Math.max(0, Math.min(posY, window.innerHeight - content.offsetHeight));
            }

            content.style.left = `${posX}px`;
            content.style.top = `${posY}px`;

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
